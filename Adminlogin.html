<html>
<head>
    <link rel="stylesheet" type="text/css" href="Adminlogin.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<div class="container">
    <h2>Admin Login</h2>
    <body background="Book1.jpeg" style="background-size: cover;"></body>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
            <form role="form" method="post" name="loginform">
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="username" placeholder="Your name" required class="form-control" />
                    </div>
                    <div class="form-group">
                    <label for="name">Password</label>
                    <input type="password" name="password" placeholder="Your Password" required class="form-control" />
                    </div>
                    <div class="form-group">
                    <input type="submit" name="login" value="Login" class="btn btn-primary" /><a href="admin.html"></a>
                    </div>
                </fieldset>
            </form>
            <span class="text-danger"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
        New User? <a href="AdminSignup.html" style="text-decoration: none; font-family: sans-serif;color: yellow;">&nbsp;Sign Up Here</a><br>
        Home?<a href="index.html" style="text-decoration: none; font-family: sans-serif;color: yellow;">&nbsp;back</a><br>
        </div>
    </div>
</div>
</html>
